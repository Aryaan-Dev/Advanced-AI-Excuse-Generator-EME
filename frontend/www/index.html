<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EME</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #canvasOne {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .ask-text {
            color: white;
            margin-top: 20px;
            z-index: 1;
        }

        #chat-container {
            flex: 1;
            width: 80%;
            overflow-y: auto;
            color: rgb(255, 255, 255);
            z-index: 1;
            margin: 20px 0;
        }

        .col-md-12 {
            z-index: 1;
        }
    </style>
</head>

<body>
    <canvas id="canvasOne"></canvas>

    <h5 class="ask-text">Ask me any EXCUSE</h5>

    <div id="chat-container"></div>

    <div class="col-md-12 mt-4 pt-4">
        <div class="text-center">
            <div id="TextInput">
                <input type="text" class="input-field" placeholder="Type here... (Press Enter to send)" id="chat-input">
                <button class="glow-on-hover chats-btn" title="View Chat History" onclick="window.location.href='/chats'">
                    <i class="fas fa-history"></i>
                </button>
            </div>            
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Lettering.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>

    <!-- Textillate.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Particle.js -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Main Script -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>

</html>
